server:
  port: 9010
  servlet:
    context-path: "/"
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: one

  profiles:
    include:
      - security

  datasource:
    url: jdbc:mariadb://localhost:3306/one
    username: root
    password: password
    driver-class-name: org.mariadb.jdbc.Driver

